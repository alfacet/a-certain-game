<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos/login.css">
        <script src="https://kit.fontawesome.com/793028066c.js" crossorigin="anonymous"></script>       
        <title>Login</title>
        <link rel="icon" href="imgs/Logo_TP2.png" />
</head>
    </head>
    <body>
        <form id="login"> 
            <h1>Faça seu login</h1>
            <div class="info" autocomple="off" id="username">
                <input type="text" placeholder="Nome" name="username" required>
            </div>
    
            <div class="info" id="password">
                <input type="password" placeholder="Senha" name="password" required>
            </div> 
            
            <button id="cont" type="submit">
                <div class="logar"> 
                    <strong>CONTINUAR</strong>
                </div>
            </button>
            
            <div class="registrar"> 
                <button>
                    <p>Registre-se ▶</p>
                </button>
            </div>
        </form>

        <script src="scripts/login.js"></script>
    </body>
</html>
