<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos/login.css">
        <link rel="stylesheet" href="estilos/index.css">
        <script src="https://kit.fontawesome.com/793028066c.js" crossorigin="anonymous"></script>
        <link rel="icon" href="imgs/Esmeralda.png" />
        <title>Login épico</title>
    </head>
    </head>
    <body>
        <main>
            <div class="center">
                <h1>Login</h1>
                <div class="inputbox">
                    <input id="nome-usuarioL" type="text" required/>
                    <span>Usúario</span>
                </div>
                <div class="inputbox">
                    <input id="senhaL" type="password" required/>
                    <span>Senha</span>
                </div>
                <div class="inputbox">
                    <input type="button" value="Entrar" id="btn-login">
                </div>
                <p id="avisoLogar"></p>
            </div>
            <br>
            <div class="center" id="regis">
                <div>
                    <h1>Registre-se</h1>
                    </br>
                    <div class="inputbox">
                        <input id="nome-usuarioR" type="text" required/>
                    <span>Usúario</span>
                    </div>
                    <div class="inputbox">
                        <input id="senhaR" type="password" required/>
                    <span>Senha</span>
                    </div>
                    <div class="inputbox">
                        <input id="senhaRR" type="password" required/>
                        <span>Reescreva a senha</span>
                    </div>
                    <div class="inputbox">
                        <input type="button" value="Registrar" id="btn-register">     
                    </div>
                    <p id="avisoRegistrar"></p>
                </div>
            </div>
        </main>
        <script src="scripts/login.js"></script>
    </body>
</html>
