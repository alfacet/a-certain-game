<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body id="divgeral">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center "> 
            <div class="card p-4 ">

                    <button class="btn btn-secondary"> <img src="imgs/random.png" id="fotoPerfil" height="100" width="100"/></button>

                    </div>
