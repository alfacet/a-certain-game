<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos/index.css">
        <link rel="stylesheet" href="estilos/quiz.css">
        <script src="https://kit.fontawesome.com/793028066c.js" crossorigin="anonymous"></script>

    <body>
        
        <div class="container">
            <div id="game">
                <div id="intro">
                    <div class="contador">

                <h1 id="pergunta-questao">Qual a resposta?</h1>

                    <p class="prefixo">A</p>
                    <p class="resposta" data-resposta="a">Escolha</p>>

                    <p class="prefixo">B</p>
                    <p class="resposta" data-resposta="b">Escolha 2</p>
                </div>
                <div class="escolha">
                    <p class="prefixo">C</p>
                    <p class="resposta" data-resposta="c">Escolha 3</p>
                </div>
                <div class="escolha">
                    <p class="prefixo">D</p>
                    <p class="resposta" data-resposta="d">Escolha 4</p>
                </div>
            </div>
        </div>
