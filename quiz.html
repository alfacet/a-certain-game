<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos/index.css">
        <link rel="stylesheet" href="estilos/quiz.css">

                    <p class="prefixo">B</p>
                    <p class="pergunta" data-number="2">Escolha 2</p>

                <div class="escolha">
                    <p class="prefixo">C</p>
                    <p class="pergunta" data-number="3">Escolha 3</p>

                <div class="escolha">
                    <p class="prefixo">D</p>
                    <p class="pergunta" data-number="4">Escolha 4</p>

            </div>
